name: AWS Lambda Layer Deployment

on:
  push:
    tags:
      - t*

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - uses: aws-actions/setup-sam@v1
      - name: Install AWS credentials
        run: |
          mkdir ~/.aws
          echo "[default]" > ~/.aws/config
          echo "aws_access_key_id=${{ secrets.AWS_TEST_ACCESS_KEY_ID }}" >> ~/.aws/config
          echo "aws_secret_access_key_id=${{ secrets.AWS_TEST_SECRET_ACCESS_KEY }}" >> ~/.aws/config
          chmod 600 ~/.aws/config
          chmod 700 ~/.aws
      - run: make aws


