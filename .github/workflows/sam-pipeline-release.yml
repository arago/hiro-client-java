name: AWS Lambda Layer Deployment

on:
  release:
    types: [ created ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      MVN_OPTIONS: --batch-mode --no-transfer-progress -Dgpg.skip
      SAM_BUILD_OPTIONS: --config-env prod
      SAM_DEPLOY_OPTIONS: --config-env prod

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven
      - uses: aws-actions/setup-sam@v1
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1
      - run: make aws
      - run: make aws-deploy
        env:
          SAM_DEPLOY_OPTIONS: --profile prod



